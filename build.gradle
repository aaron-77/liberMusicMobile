buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()


    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
